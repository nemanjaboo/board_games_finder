<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Game Finder</title>
	</head>
	<body>
        <nav class="navbar navbar-expand-lg bg-info navbar-dark">
            <div class="container">
                    <a href="{% url 'game_finder:home' %}" class="navbar-brand">Find your game</a>
                    <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{% url 'game_finder:about' %}" class="navbar-brand p-2">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'game_finder:whomade' %}" class="navbar-brand p-2">Who made me</a>
                        </li>
                    </ul>
                    </div>
                </nav>
            <div class="container">
                    <form name='game_search' action="{% url 'game_finder:search-results' %}" class="search-form pt-3" method=GET >
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" name="searched" id="search" placeholder="Find your game" value="{{ request.GET.q }}">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    <div class="form-check pt-2 d-flex justify-content-between">
                        <div>
                        <input class="form-check-input" type="checkbox" value="yes" id="flexCheckDefault" name="instock">
                        <label class="form-check-label" for="flexCheckDefault">
                        Only show games in stock
                        </label>
                        </div>  
                        <div>
                        <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                    
                    </form>

                
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>
